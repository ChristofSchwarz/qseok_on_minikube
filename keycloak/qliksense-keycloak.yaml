engine:
  acceptEULA: "yes"

global:
  persistence:
    storageClass: localnfs

mongodb:
  uri: mongodb://qlik:Qlik1234@mongo-mongodb.default.svc.cluster.local:27017/qsefe?ssl=false

edge-auth:
  oidc:
    # next line: true = use built-in simple-oidc, false = use IDP
    enabled: false 
    redirectUri: https://elastic.example/login/callback
#    redirectUri: https://elastic.example:32443/login/callback

elastic-infra:
  nginx-ingress:
    controller:
      service:
        type: NodePort
        nodePorts:
          https: 443
#          https: 32443
      extraArgs.report-node-internal-ip-address: ""


identity-providers:
  secrets:
    idpConfigs:
      - hostname: "192.168.56.234" 
        realm: "keycloak"      
        primary: true
        discoveryUrl: "http://192.168.56.234:32080/auth/realms/master/.well-known/openid-configuration"
        clientId: "qliklogin"
        clientSecret: "insert-client-secret-here"  # set to the secret you get after creating client in keycloak
        clockToleranceSec: 100000000
        scope: "openid profile"
        useClaimsFromIdToken: true
        claimsMapping:
          client_id: ["clientId"]
          name: ["name", "preferred_username", "given_name"]
